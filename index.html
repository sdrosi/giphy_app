<!doctype html>
<html lang="en-us">
<title>Giphy App</title>
<head>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">

</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="everything">
            <div class="container">
                <h1 class="display-4">Let's play with GIF's, y'all.</h1>
                <p class="lead">And by play, I don't mean a pedantic debate on pronunciation.</p>
        <hr>
    <div class="row" id="buttons"></div>

    <br>


        <form>
            <div class="row form-group" id="form"> 
                <label for="user-input">Type literally anything: </label>
                <input type="text" id="user-input">
                <br>
                <input id="add-gif" type="submit" value="Find a GIF!">
            </div>
        </form>
        </div>
        </div>

    
    <div class="container">
        <div class="row">
            <div id="photos"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type-"text/javascript" src="assets/app.js"></script>
</body>

</html>
